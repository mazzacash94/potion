<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FantaCrypto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center;">Welcome to FantaCrypto!</h1>
    <hr>
    <div style="text-align: center;">
      <button id="connect_wallet" type="button" class="btn btn-primary">Connect Wallet</button>
    </div>
    <hr>
    <div style="text-align: center;">
      <button style="display: none;" id="register_player" type="button" class="btn btn-primary"></button>
    </div>
    <hr>
    <div id="all_players" style="display: none; text-align: center;">
      <h2>PORTIERI</h2>
      <div id="goalkeepers_all_players"></div>
      <h2>DIFENSORI</h2>
      <div id="defenders_all_players"></div>
      <h2>CENTROCAMPISTI</h2>
      <div id="midfielders_all_players"></div>
      <h2>ATTACCANTI</h2>
      <div id="strikers_all_players"></div>
    </div>
    <hr>
    <div style="text-align: center;">
      <button style="display: none;" id="create_team" type="button" class="btn btn-primary">CREATE</button>
    </div>
    <hr>
    <div style="text-align: center;">
      <button style="display: none;" id="show_balance" type="button" class="btn btn-primary">SHOW BALANCE</button>
    </div>
    <hr>
    <div style="text-align: center;">
      <button style="display: none;" id="show_team" type="button" class="btn btn-primary">SHOW TEAM</button>
    </div>
    <hr>
    <div id="team_players" style="display: none; text-align: center;">
      <h3>PORTIERI</h3>
      <div id="goalkeepers_team"></div>
      <h3>DIFENSORI</h3>
      <div id="defenders_team"></div>
      <h3>CENTROCAMPISTI</h3>
      <div id="midfielders_team"></div>
      <h3>ATTACCANTI</h3>
      <div id="strikers_team"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"
  ></script>
  <script src="./web3.js"></script>
</html>
